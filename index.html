<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOGAM - –ö–æ–∏–Ω —Å–∏—Å—Ç–µ–º–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .balance {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .tap-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .create-coin-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .create-coin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .coins-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .coin-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .coin-info {
            flex: 1;
        }
        
        .coin-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .coin-symbol {
            color: #FFD700;
            font-size: 14px;
        }
        
        .coin-price {
            color: #90EE90;
            font-size: 14px;
        }
        
        .coin-supply {
            color: #DDD;
            font-size: 12px;
        }
        
        .buy-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .buy-input {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        
        .buy-btn {
            padding: 8px 12px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #90EE90;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #FF8A80;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #81D4FA;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tap-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: tap-ripple 0.6s ease-out;
        }
        
        @keyframes tap-ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
        
        .my-coins {
            margin-top: 20px;
        }
        
        .my-coin-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ï DINOGAM</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π –∫–æ–∏–Ω—ã ‚Ä¢ –¢–æ—Ä–≥—É–π ‚Ä¢ –ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π</p>
        </div>
        
        <div class="balance">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0</div>
            <div>–º–æ–Ω–µ—Ç</div>
        </div>
        
        <button class="tap-button" id="tapButton">
            ü¶ï<br>–¢–ê–ü
        </button>
        
        <button class="create-coin-btn" id="createCoinBtn">
            ü™ô –°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π –∫–æ–∏–Ω
        </button>
        
        <div id="status"></div>
        
        <div class="coins-section">
            <h3 class="section-title">üè™ –í—Å–µ –∫–æ–∏–Ω—ã</h3>
            <div id="allCoins">
                <div class="loading">
                    <div class="spinner"></div>
                    –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–∏–Ω–æ–≤...
                </div>
            </div>
        </div>
        
        <div class="coins-section my-coins">
            <h3 class="section-title">üíé –ú–æ–∏ –∫–æ–∏–Ω—ã</h3>
            <div id="myCoins">
                <p style="text-align: center; opacity: 0.7;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–∏–Ω–æ–≤</p>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = tg.initDataUnsafe?.user?.id || 12345; // —Ç–µ—Å—Ç–æ–≤—ã–π ID
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        const SERVER_URL = 'ws://localhost:3001'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Å–µ—Ä–≤–µ—Ä
        const socket = io(SERVER_URL);
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const tapButton = document.getElementById('tapButton');
        const createCoinBtn = document.getElementById('createCoinBtn');
        const statusEl = document.getElementById('status');
        const allCoinsEl = document.getElementById('allCoins');
        const myCoinsEl = document.getElementById('myCoins');
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            balance: 0,
            coins_created: [],
            coins_owned: new Map()
        };
        
        let allCoins = [];
        let tapCount = 0;
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        socket.on('connect', () => {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            socket.emit('register_user', userId);
            showStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'success');
        });
        
        socket.on('disconnect', () => {
            showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
        });
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        socket.on('user_data', (data) => {
            userData = data;
            updateBalance();
            updateMyCoins();
        });
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö –∫–æ–∏–Ω–æ–≤
        socket.on('all_coins', (coins) => {
            allCoins = coins;
            updateAllCoins();
        });
        
        // –£—Å–ø–µ—à–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–∏–Ω–∞
        socket.on('coin_creation_started', () => {
            showStatus('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–µ–ª–µ–≥—Ä–∞–º! –ë–æ—Ç –ø–æ–º–æ–∂–µ—Ç —Å–æ–∑–¥–∞—Ç—å –∫–æ–∏–Ω', 'info');
        });
        
        // –£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞
        socket.on('purchase_success', (data) => {
            showStatus(`–ö—É–ø–ª–µ–Ω–æ ${data.amount} ${data.coin}!`, 'success');
        });
        
        // –û—à–∏–±–∫–∏
        socket.on('error', (message) => {
            showStatus(message, 'error');
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        tapButton.addEventListener('click', (e) => {
            // –≠—Ñ—Ñ–µ–∫—Ç —Ç–∞–ø–∞
            const rect = tapButton.getBoundingClientRect();
            const x = e.clientX - rect.left - 50;
            const y = e.clientY - rect.top - 50;
            
            const ripple = document.createElement('div');
            ripple.className = 'tap-effect';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            tapButton.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            tapCount++;
            userData.balance += 1;
            updateBalance();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            tapButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                tapButton.style.transform = 'scale(1)';
            }, 150);
        });
        
        createCoinBtn.addEventListener('click', () => {
            socket.emit('create_coin', { userId });
            createCoinBtn.disabled = true;
            createCoinBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–∏–Ω–∞...';
            
            setTimeout(() => {
                createCoinBtn.disabled = false;
                createCoinBtn.textContent = 'ü™ô –°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π –∫–æ–∏–Ω';
            }, 5000);
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
        function updateBalance() {
            balanceEl.textContent = Math.floor(userData.balance).toLocaleString();
        }
        
        function updateAllCoins() {
            if (allCoins.length === 0) {
                allCoinsEl.innerHTML = '<p style="text-align: center; opacity: 0.7;">–ö–æ–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }
            
            allCoinsEl.innerHTML = allCoins.map(coin => `
                <div class="coin-item">
                    <div class="coin-info">
                        <div class="coin-name">${coin.name}</div>
                        <div class="coin-symbol">${coin.symbol}</div>
                        <div class="coin-price">${coin.price} –º–æ–Ω–µ—Ç –∑–∞ —à—Ç—É–∫—É</div>
                        <div class="coin-supply">${coin.current_supply}/${coin.total_supply} –≤ –æ–±—Ä–∞—â–µ–Ω–∏–∏</div>
                    </div>
                    <div class="buy-section">
                        <input type="number" min="1" max="100" value="1" class="buy-input" id="amount_${coin.id}">
                        <button class="buy-btn" onclick="buyCoin('${coin.id}')">–ö—É–ø–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateMyCoins() {
            if (userData.coins_created.length === 0 && (!userData.coins_owned || userData.coins_owned.size === 0)) {
                myCoinsEl.innerHTML = '<p style="text-align: center; opacity: 0.7;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–∏–Ω–æ–≤</p>';
                return;
            }
            
            let html = '';
            
            // –°–æ–∑–¥–∞–Ω–Ω—ã–µ –∫–æ–∏–Ω—ã
            userData.coins_created.forEach(coinId => {
                const coin = allCoins.find(c => c.id === coinId);
                if (coin) {
                    html += `
                        <div class="coin-item my-coin-item">
                            <div class="coin-info">
                                <div class="coin-name">üëë ${coin.name} (—Å–æ–∑–¥–∞—Ç–µ–ª—å)</div>
                                <div class="coin-symbol">${coin.symbol}</div>
                                <div class="coin-price">${coin.price} –º–æ–Ω–µ—Ç –∑–∞ —à—Ç—É–∫—É</div>
                                <div class="coin-supply">${coin.current_supply}/${coin.total_supply} –ø—Ä–æ–¥–∞–Ω–æ</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            // –ö—É–ø–ª–µ–Ω–Ω—ã–µ –∫–æ–∏–Ω—ã
            if (userData.coins_owned instanceof Map) {
                userData.coins_owned.forEach((amount, coinId) => {
                    const coin = allCoins.find(c => c.id === coinId);
                    if (coin && amount > 0) {
                        html += `
                            <div class="coin-item">
                                <div class="coin-info">
                                    <div class="coin-name">${coin.name}</div>
                                    <div class="coin-symbol">${coin.symbol}</div>
                                    <div class="coin-price">–£ –≤–∞—Å: ${amount} —à—Ç.</div>
                                    <div class="coin-supply">–°—Ç–æ–∏–º–æ—Å—Ç—å: ${(amount * coin.price).toFixed(2)} –º–æ–Ω–µ—Ç</div>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            myCoinsEl.innerHTML = html || '<p style="text-align: center; opacity: 0.7;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–∏–Ω–æ–≤</p>';
        }
        
        function buyCoin(coinId) {
            const amountInput = document.getElementById(`amount_${coinId}`);
            const amount = parseInt(amountInput.value);
            
            if (!amount || amount < 1) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ', 'error');
                return;
            }
            
            socket.emit('buy_coin', {
                userId,
                coinId,
                amount
            });
        }
        
        function showStatus(message, type) {
            statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 5000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('Telegram User ID:', userId);
    </script>
</body>
</html>
