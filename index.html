<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINO Game v3 — Бизнес, Крипта, ДиноНет</title>

  <!-- Icons & Tailwind -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Dark theme colors
            darkBg: "#0f1117",
            darkBgLight: "#1a1d26",
            darkCard: "#1d212c",
            darkCardHover: "#232734",
            darkPrimary: "#10b981",
            darkPrimaryHover: "#059669",
            darkSecondary: "#facc15",
            darkDanger: "#ef4444",
            darkMuted: "#94a3b8",
            darkBorder: "#2d323d",

            // Light theme colors
            lightBg: "#f0f4f8",
            lightBgLight: "#ffffff",
            lightCard: "#ffffff",
            lightCardHover: "#e5e7eb",
            lightPrimary: "#047857",
            lightPrimaryHover: "#03543f",
            lightSecondary: "#d97706",
            lightDanger: "#b91c1c",
            lightMuted: "#4b5563",
            lightBorder: "#d1d5db"
          },
          boxShadow: {
            dino: "0 10px 30px rgba(16,185,129,.15)",
            card: "0 8px 25px rgba(0,0,0,.3)",
            glow: "0 0 15px rgba(16,185,129,.3)"
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'bounce-subtle': 'bounce 1s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      user-select: none;
    }

    body.dark {
      background-color: #0f1117;
      color: #f8fafc;
    }

    body.light {
      background-color: #f0f4f8;
      color: #1f2937;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0f1117 0%, #1a1d26 100%);
    }

    .dino-gradient-text {
      background: linear-gradient(90deg, #10b981, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-btn.active {
      color: #facc15;
      position: relative;
    }

    .nav-btn.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 3px;
      background: #facc15;
      border-radius: 3px;
    }

    .tab-btn.active {
      background: #10b981;
      color: #fff;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card {
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .dark .card {
      background: #1d212c;
      border: 1px solid #2d323d;
    }

    .light .card {
      background: #ffffff;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .dark .card:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,.2);
      border-color: rgba(16,185,129,.2);
    }

    .light .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-color: rgba(16,185,129,.2);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .dark .pill {
      background: rgba(16,185,129,.15);
      color: #10b981;
    }

    .light .pill {
      background: rgba(16,185,129,.1);
      color: #047857;
    }

    .fade-in {
      animation: fadein 0.25s ease-out;
    }

    .slide-in {
      animation: slideIn 0.3s ease-out;
    }

    .coin-pop {
      animation: coinPop 0.6s ease-out forwards;
    }

    .progress-bar {
      overflow: hidden;
      border-radius: 10px;
    }

    .dark .progress-bar {
      background: rgba(255, 255, 255, 0.1);
    }

    .light .progress-bar {
      background: rgba(0, 0, 0, 0.05);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes coinPop {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0.8; transform: translateY(-30px) scale(1.1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1); }
    }

    /* Mobile specific styles */
    .mobile-tab-content {
      padding-bottom: 80px;
    }

    .mobile-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .dark .mobile-bottom-nav {
      background: rgba(29, 33, 44, 0.9);
      border-top: 1px solid #2d323d;
    }

    .light .mobile-bottom-nav {
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #d1d5db;
    }

    textarea {
      max-height: 100px;
      overflow-y: auto;
      word-break: break-word;
    }

    .post-text {
      overflow: hidden;
      max-height: 100px;
      text-overflow: ellipsis;
    }

    .post-expanded .post-text {
      max-height: none;
    }

    /* Modal styles */
    #modal-root .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }

    #modal-root .modal-content {
      background: #1d212c;
      border: 1px solid #2d323d;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>

<body class="gradient-bg min-h-screen dark"> <!-- Default dark theme -->
  <!-- Mobile Layout (only, desktop removed) -->
  <div>
    <!-- Header -->
    <header class="glass p-4 sticky top-0 z-40 border-b border-darkBorder">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img id="mobile-avatar" src="https://i.pravatar.cc/150?img=10" class="w-10 h-10 rounded-full mr-3">
          <div>
            <div class="font-bold"><span id="mobile-username">DinoUser</span></div>
            <div class="text-xs text-darkMuted"><span id="mobile-balance">0</span> DINO</div>
            <div class="text-xs text-darkMuted"><span id="mobile-dps">0</span>/сек</div>
          </div>
        </div>
        <div class="flex items-center">
          <div class="mr-3 text-right">
            <div class="text-xs text-darkMuted">Ур. <span id="mobile-level">1</span></div>
            <div class="text-xs text-darkPrimary" id="mobile-xp-text">0/150</div>
          </div>
          <div class="w-8 h-8 rounded-full bg-darkCard flex items-center justify-center">
            <i class="fa-regular fa-user text-sm"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main id="mobile-content" class="mobile-tab-content p-4 pb-20"></main>

    <!-- Bottom Navigation -->
    <nav class="mobile-bottom-nav p-2 grid grid-cols-5 gap-1">
      <button class="nav-btn flex flex-col items-center py-2 rounded-xl transition-all" data-tab="clicker">
        <i class="fa-regular fa-hand-pointer text-lg mb-1"></i>
        <span class="text-xs">Кликер</span>
      </button>
      <button class="nav-btn flex flex-col items-center py-2 rounded-xl transition-all" data-tab="dinonet">
        <i class="fa-solid fa-globe text-lg mb-1"></i>
        <span class="text-xs">ДиноНет</span>
      </button>
      <button class="nav-btn flex flex-col items-center py-2 rounded-xl transition-all" data-tab="business">
        <i class="fa-solid fa-building text-lg mb-1"></i>
        <span class="text-xs">Бизнес</span>
      </button>
      <button class="nav-btn flex flex-col items-center py-2 rounded-xl transition-all" data-tab="investments">
        <i class="fa-solid fa-chart-line text-lg mb-1"></i>
        <span class="text-xs">Инвестиции</span>
      </button>
      <button class="nav-btn flex flex-col items-center py-2 rounded-xl transition-all" data-tab="profile">
        <i class="fa-regular fa-user text-lg mb-1"></i>
        <span class="text-xs">Профиль</span>
      </button>
    </nav>
  </div>

  <!-- Modals / notifications -->
  <div id="modal-root"></div>
  <div id="toast-root" class="fixed top-3 right-3 space-y-2 z-[999] max-w-xs"></div>

  <script>
  /*********************
   * Core Game State & API
   *********************/
  const VERSION = 7; // Updated version
  const LS_KEY = "dinogame_v7_state";
  const THEME_KEY = "dinogame_v7_theme";

  // API Configuration
  const API_BASE = 'https://dinod.ru/api';

  // Tunable economy constants
  const ECON = {
    CLICK_INC: 1.5,
    CLICK_COST_MULT: 1.6,
    COMPANY_COSTS: [0, 50000, 200000], // First free, second 50k, third 200k
    COMPANY_COOLDOWN: 8 * 60 * 60 * 1000, // 8 hours in ms
    EMISSION_COST_PER_SHARE: 10,
    CLIENT_COST_DINO: 10000
  };

  const state = {
    version: VERSION,
    currentTab: "clicker",
    balance: 1000,
    dps: 0,
    perClick: 2,
    clickUpgradeCost: 200,
    user: {
      id: null,
      telegram_id: null,
      username: "DinoUser",
      first_name: "Dino",
      last_name: "Player",
      avatar_url: "https://i.pravatar.cc/150?img=10",
      bio: "Любитель динозавров и кликеров.",
      telegram_channel: "",
      show_owner_on_market: true // New setting
    },
    clicks: 0,
    level: 1,
    xp: 0,
    xpNext: 150,
    theme: "dark",
    lastTick: Date.now(),
    isGuest: false,
    saveInProgress: false,
    startParam: Telegram.WebApp.initDataUnsafe.start_param || null,
    lastCompanyCreateTime: null // For cooldown
  };

  // Elements
  const $content = () => document.getElementById("mobile-content");
  const $balance = () => document.getElementById("mobile-balance");
  const $dps = () => document.getElementById("mobile-dps");
  const $level = () => document.getElementById("mobile-level");
  const $xpText = () => document.getElementById("mobile-xp-text");
  const $modal = () => document.getElementById("modal-root");
  const $toast = () => document.getElementById("toast-root");
  const $mobileUsername = () => document.getElementById("mobile-username");
  const $mobileAvatar = () => document.getElementById("mobile-avatar");

  /*********************
   * API Functions
   *********************/
  async function apiCall(endpoint, options = {}) {
    try {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        headers: {
          'Content-Type': 'application/json',
          ...options.headers
        },
        ...options
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      return await response.json();
    } catch (error) {
      console.error('API call failed:', error);
      toast('Ошибка связи с сервером', 'error');
      throw error;
    }
  }

  async function initUser() {
    try {
      let userData = {};

      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        userData = {
          telegram_id: tgUser.id,
          username: tgUser.username || 'DinoUser',
          first_name: tgUser.first_name || 'Dino',
          last_name: tgUser.last_name || '',
          avatar_url: tgUser.photo_url || "https://i.pravatar.cc/150?img=10",
          is_guest: false
        };
        state.isGuest = false;
      } else {
        userData = { is_guest: true };
        state.isGuest = true;
      }

      const result = await apiCall('/user', {
        method: 'POST',
        body: JSON.stringify(userData)
      });

      if (result.success) {
        updateStateFromUser(result.user);
        toast('Аккаунт загружен!');
        if (state.startParam && state.startParam.startsWith('ref-')) {
          setTab('investments');
        }
        return result.user;
      } else {
        throw new Error(result.error);
      }
    } catch (error) {
      console.error('Failed to initialize user:', error);
      state.isGuest = true;
      toast('Работаем в гостевом режиме', 'error');
      return null;
    }
  }

  function updateStateFromUser(user) {
    if (!user) return;

    state.user = { ...state.user, ...user };
    state.balance = user.balance || state.balance;
    state.perClick = user.per_click || state.perClick;
    state.clickUpgradeCost = user.click_upgrade_cost || state.clickUpgradeCost;
    state.clicks = user.clicks || state.clicks;
    state.level = user.level || state.level;
    state.xp = user.xp || state.xp;
    state.xpNext = user.xp_next || state.xpNext;
    state.user.show_owner_on_market = user.show_owner_on_market !== false; // Default true
  }

  async function saveUserData() {
    if (state.isGuest || state.saveInProgress || !state.user.id) return;

    state.saveInProgress = true;

    try {
      const result = await apiCall(`/user/${state.user.id}`, {
        method: 'PUT',
        body: JSON.stringify({
          balance: state.balance,
          per_click: state.perClick,
          click_upgrade_cost: state.clickUpgradeCost,
          clicks: state.clicks,
          level: state.level,
          xp: state.xp,
          xp_next: state.xpNext,
          show_owner_on_market: state.user.show_owner_on_market
        })
      });

      if (!result.success) {
        console.error('Failed to save user data:', result.error);
      }
    } catch (error) {
      console.error('Error saving user data:', error);
    } finally {
      state.saveInProgress = false;
    }
  }

  /*********************
   * Utils
   *********************/
  const uid = (p="id") => p + "_" + Math.random().toString(36).slice(2,9);
  const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
  const fmt = (n, d=2) => {
    if (n >= 1e9) return (n/1e9).toFixed(d) + "B";
    if (n >= 1e6) return (n/1e6).toFixed(d) + "M";
    if (n >= 1e3) return (n/1e3).toFixed(d) + "K";
    return Number(n).toFixed(d);
  };
  const now = () => Date.now();

  function save() {
    localStorage.setItem(LS_KEY, JSON.stringify(state));
    localStorage.setItem(THEME_KEY, state.theme);
  }

  function load() {
    const raw = localStorage.getItem(LS_KEY);
    if (!raw) return;
    try {
      const parsed = JSON.parse(raw);
      if (parsed.version < VERSION) {
        Object.assign(state, parsed);
        state.version = VERSION;
      } else {
        Object.assign(state, parsed);
      }
    } catch(_) {}

    const savedTheme = localStorage.getItem(THEME_KEY);
    if (savedTheme) {
      state.theme = savedTheme;
      document.body.classList.remove("dark", "light");
      document.body.classList.add(savedTheme);
    }
  }

  function toast(text, type="ok") {
    const el = document.createElement("div");
    el.className = `fade-in rounded-xl px-4 py-3 shadow-dino flex items-start ${type==="error"?"bg-red-500/20 border border-red-400/40":"bg-darkCard border border-darkBorder"}`;
    el.innerHTML = `
      <i class="fa-solid ${type==="error"?"fa-triangle-exclamation text-red-400":"fa-circle-check text-darkPrimary"} mr-2 mt-0.5"></i>
      <div>${text}</div>
    `;
    $toast().appendChild(el);
    setTimeout(() => {
      el.style.opacity = 0;
      setTimeout(()=> el.remove(), 250);
    }, 2200);
  }

  function openModal(innerHTML, onClose = () => {}) {
    $modal().innerHTML = `
      <div class="modal">
        <div class="modal-content">
          ${innerHTML}
        </div>
      </div>
    `;
    $modal().firstChild.addEventListener("click", (e)=>{
      if (e.target === e.currentTarget) closeModal();
    });
  }

  function closeModal(){ $modal().innerHTML = ""; }

  function formatTime(ms) {
    const hours = Math.floor(ms / (3600 * 1000));
    const minutes = Math.floor((ms % (3600 * 1000)) / (60 * 1000));
    const seconds = Math.floor((ms % (60 * 1000)) / 1000);
    return `${hours}h ${minutes}m ${seconds}s`;
  }

  /*********************
   * Theme Toggle
   *********************/
  function toggleTheme() {
    state.theme = state.theme === "dark" ? "light" : "dark";
    document.body.classList.remove("dark", "light");
    document.body.classList.add(state.theme);
    save();
    renderIfTab("profile", renderProfile);
  }

  /*********************
   * Game Loop
   *********************/
  function tick() {
    const dt = Math.max(0, Math.min(1, (now() - state.lastTick)/1000));
    state.lastTick = now();
    state.balance += state.dps * dt;
    updateHeader();

    if (state.xp >= state.xpNext) {
      state.level++;
      state.xp -= state.xpNext;
      state.xpNext = Math.round(state.xpNext * 1.5);
      toast(`Уровень повышен! Теперь вы ${state.level} уровня`);
      updateLevel();
      save();
    }

    requestAnimationFrame(tick);
  }

  function updateHeader() {
    $balance().textContent = fmt(state.balance);
    $dps().textContent = fmt(state.dps);
    $mobileUsername().textContent = state.user.username;
    $mobileAvatar().src = state.user.avatar_url;
  }

  function updateLevel() {
    $level().textContent = state.level;
    $xpText().textContent = `${Math.floor(state.xp)}/${state.xpNext}`;
  }

  /*********************
   * Navigation
   *********************/
  function setTab(tab) {
    state.currentTab = tab;

    document.querySelectorAll(".nav-btn").forEach(b => {
      b.classList.remove("active", "bg-darkCardHover");
    });
    const mobileBtn = document.querySelector(`.nav-btn[data-tab='${tab}']`);
    if (mobileBtn) {
      mobileBtn.classList.add("active", "bg-darkCardHover");
    }

    if (tab === "clicker") renderClicker();
    if (tab === "dinonet") renderDinoNet();
    if (tab === "business") renderBusiness();
    if (tab === "investments") renderInvestments();
    if (tab === "profile") renderProfile();
    save();
  }

  function renderIfTab(tab, fn){ if (state.currentTab === tab) fn(); }

  /*********************
   * Clicker
   *********************/
  function renderClicker() {
    $content().innerHTML = `
      <section class="space-y-6">
        <div class="card p-5">
          <div class="flex items-center justify-between mb-4">
            <div>
              <div class="text-sm text-darkMuted">Доход за клик</div>
              <div class="text-xl font-bold text-darkPrimary">${fmt(state.perClick)} DINO</div>
            </div>
            <button class="px-4 py-2.5 rounded-xl bg-darkPrimary hover:bg-darkPrimaryHover text-white font-medium flex items-center" onclick="buyClick()">
              <i class="fa-solid fa-arrow-up mr-2"></i>+${ECON.CLICK_INC} за ${fmt(state.clickUpgradeCost)}
            </button>
          </div>
          <div class="text-xs text-darkMuted">Всего кликов: ${state.clicks}</div>
          ${state.isGuest ? '<div class="text-xs text-yellow-400 mt-2"><i class="fa-solid fa-exclamation-triangle mr-1"></i>Гостевой режим - прогресс не сохраняется</div>' : ''}
        </div>

        <div id="click-area" class="card p-8 text-center active:scale-[.995] transition cursor-pointer relative overflow-hidden">
          <div class="text-8xl mb-2 select-none leading-none animate-float">🦖</div>
          <div class="text-lg font-medium mb-1">Кликай по динозавру</div>
          <div class="text-sm text-darkMuted">Зарабатывай DINO и улучшай свою экономику</div>
        </div>
      </section>
    `;

    document.getElementById("click-area").addEventListener("click", (e) => {
      const inc = state.perClick;
      state.balance += inc;
      state.clicks++;
      state.xp += 0.1;
      updateHeader();
      updateLevel();

      const coin = document.createElement("div");
      coin.className = "coin-pop absolute text-darkSecondary font-medium z-10";
      coin.style.left = (e.offsetX - 10) + "px";
      coin.style.top = (e.offsetY - 10) + "px";
      coin.textContent = `+${inc.toFixed(2)}`;
      e.currentTarget.appendChild(coin);
      setTimeout(() => coin.remove(), 600);

      save();
    });
  }

  function buyClick() {
    if (state.balance < state.clickUpgradeCost) return toast("Не хватает DINO", "error");
    state.balance -= state.clickUpgradeCost;
    state.perClick += ECON.CLICK_INC;
    state.clickUpgradeCost = Math.ceil(state.clickUpgradeCost * ECON.CLICK_COST_MULT);
    state.xp += 10;
    updateHeader();
    updateLevel();
    renderClicker();
    save();
    toast("Улучшение куплено!");
  }

  /*********************
   * DinoNet
   *********************/
  let dinonetTab = "feed";

  function renderDinoNet() {
    $content().innerHTML = `
      <section class="space-y-5">
        <div class="card p-2">
          <div class="grid grid-cols-2 gap-2">
            <button class="tab-btn ${dinonetTab==='feed'?'active':''} rounded-xl py-3 font-medium" onclick="setDinoNetTab('feed')">
              <i class="fa-solid fa-rss mr-2"></i>Лента
            </button>
            <button class="tab-btn ${dinonetTab==='myposts'?'active':''} rounded-xl py-3 font-medium" onclick="setDinoNetTab('myposts')">
              <i class="fa-solid fa-file-lines mr-2"></i>Мои
            </button>
          </div>
        </div>

        ${dinonetTab==='feed' ? feedPanelHTML() : myPostsPanelHTML()}
      </section>
    `;
  }

  function setDinoNetTab(t){
    dinonetTab=t;
    renderDinoNet();
  }

  function feedPanelHTML() {
    return `
      <div class="space-y-5">

  async function handleCreateCompanyClick() {
    const result = await apiCall('/companies?owner_id=' + state.user.id);
    const companies = result.companies;
    const count = companies.length;

    const lastCreated = companies.length > 0 ? new Date(Math.max(...companies.map(c => new Date(c.created_at)))) : null;
    const cooldownEnd = lastCreated ? new Date(lastCreated.getTime() + ECON.COMPANY_COOLDOWN) : new Date(0);
    if (now() < cooldownEnd) {
      const timeLeft = cooldownEnd - now();
      openModal(`
        <div class="text-center">
          <h2 class="font-bold text-xl mb-4">Таймер</h2>
          <p class="mb-4">Вы можете создать следующую компанию только после окончания таймера.</p>
          <p class="text-2xl font-bold text-red-400">${formatTime(timeLeft)}</p>
        </div>
      `);
      return;
    }

    const cost = ECON.COMPANY_COSTS[count];
    openModal(`
      <h2 class="font-bold text-xl mb-4">Создать компанию</h2>
      <p class="text-sm text-gray-400 mb-4">Мы ценим традиционные ценности. Не используйте плохих слов в названии, иначе будете заблокированы.</p>
      <input id="company-name" class="w-full px-4 py-3 rounded-xl bg-darkBgLight border border-darkBorder mb-4" placeholder="Название компании">
      <div class="text-sm text-yellow-400 mb-4">Стоимость: ${fmt(cost)} DINO</div>
      <button class="w-full py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white" onclick="doCreateCompany()">Создать</button>
    `);
  }

  async function doCreateCompany() {
    const name = document.getElementById('company-name').value.trim();
    if (!name) return toast('Введите название', 'error');

    try {
      const result = await apiCall('/companies', {
        method: 'POST',
        body: JSON.stringify({ name, owner_id: state.user.id })
      });
      if (result.success) {
        closeModal();
        toast('Компания создана!');
        const ref = `https://t.me/YOUR_GAME_BOT?start=ref-${result.company.id}`;
        openModal(`
          <h2 class="font-bold text-xl mb-4">Реферальная ссылка</h2>
          <p class="text-sm text-gray-400 mb-4">${ref}</p>
          <button class="w-full py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white" onclick="copyText('${ref}')">Копировать</button>
        `);
        state.balance = result.updated_balance;
        updateHeader();
        renderBusiness();
      } else {
        toast(result.error, 'error');
      }
    } catch (err) {}
  }

  async function viewCompanyDetails(id) {
    try {
      const result = await apiCall(`/companies/${id}`);
      if (!result.success) return toast('Ошибка', 'error');
      const c = result.company;
      const avail = c.available_shares;
      const price = c.share_price;
      const ref = `https://t.me/YOUR_GAME_BOT?start=ref-${c.id}`;
      const canEmit = 1000 + c.clients_count * 10 - (c.available_shares + c.pending_shares); // Example calculation

      openModal(`
        <div class="space-y-4">

          <!-- Заголовок -->
          <h2 class="font-bold text-xl mb-1">${c.name}</h2>

          <!-- Основные показатели -->

            <div class="card p-3">

            </div>
            <div class="card p-3">

              <div class="text-gray-400 text-sm mb-1">Доход от продаж</div>

            </div>
          </div>

          <div class="card flex items-center justify-between p-3 mb-4">

  function copyText(text) {
    navigator.clipboard.writeText(text);

  async function emitShares(id) {
    const amount = parseInt(document.getElementById(`emi_${id}`).value);
    if (isNaN(amount) || amount <= 0) return toast('Неверное количество', 'error');
    try {
      const result = await apiCall(`/companies/${id}/emit`, {
        method: 'POST',
        body: JSON.stringify({ amount })
      });
      if (result.success) {
        toast('Акции выпущены!');
        closeModal();
        viewCompanyDetails(id);
      } else {
        toast(result.error, 'error');
      }
    } catch (err) {}
  }

  async function buyClientDino(id) {
    try {
      const result = await apiCall(`/companies/${id}/buy_client`, { method: 'POST' });
      if (result.success) {
        toast('Клиент куплен!');

        updateHeader();
        closeModal();
        viewCompanyDetails(id);

        toast(result.error, 'error');

    document.body.classList.add(state.theme);

    document.querySelectorAll("[data-tab]").forEach(b =>

    setInterval(() => {
      if (!state.isGuest && state.user.id) {

      }
    }, 30000);

    toast('🦖 Добро пожаловать в DINO Game!');
  }

  init();
